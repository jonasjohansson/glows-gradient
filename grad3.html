<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Gradient PNG Controller</title>
    <link
      rel="stylesheet"
      href="styles.css" />
    <link
      rel="stylesheet"
      href="grad3.css" />
    <link
      rel="stylesheet"
      href="gui.css" />
  </head>
  <body>
    <!-- SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0">
      <defs>
        <filter
          id="displacementFilter"
          x="-50%"
          y="-50%"
          width="200%"
          height="200%">
          <feTurbulence
            id="turbulence"
            type="fractalNoise"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"
            seed="1" />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="0"
            result="displacement" />
        </filter>
      </defs>
    </svg>

    <main>
      <!-- Gradient PNG Image -->
      <div class="gradient-png-container">
        <img
          src="grad2.png"
          alt="Gradient"
          class="gradient-png"
          id="gradientImage" />
      </div>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>

    <!-- lil-gui -->
    <script type="module">
      import "./grad3-script.js";
    </script>
  </body>
</html>
